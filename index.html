
<!DOCTYPE html>
<html>
<head>
    <title>Strategic Opportunity Map</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <style>
        body { margin: 0; padding: 0; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; }
        #map { height: 100vh; width: 100%; z-index: 1; }
        
        #controls {
            position: absolute; top: 20px; right: 20px; z-index: 1000;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 20px; border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.15); 
            width: 280px;
            max-height: 90vh;
            overflow-y: auto;
            font-size: 13px;
            color: #333;
        }
        
        h3 { margin: 0 0 15px 0; font-size: 16px; font-weight: 700; border-bottom: 1px solid #ddd; padding-bottom: 10px; color: #111; letter-spacing: -0.5px; }
        
        .filter-group { margin-bottom: 12px; }
        label { display: block; font-weight: 600; margin-bottom: 6px; color: #444; }
        
        select { 
            width: 100%; padding: 8px; border-radius: 6px; border: 1px solid #ccc; 
            background: white; font-size: 13px;
        }
        input[type=range] { width: 100%; margin: 5px 0; accent-color: #2563eb; }
        
        #legend { margin-top: 15px; border-top: 1px solid #eee; padding-top: 15px; }
        .legend-item { display: flex; align-items: center; margin-bottom: 6px; font-size: 12px; }
        .swatch { width: 12px; height: 12px; margin-right: 8px; border-radius: 50%; border: 1px solid rgba(0,0,0,0.1); }
        .val-display { float: right; font-weight: normal; color: #666; }
        
        .score-badge {
            display: inline-block; padding: 2px 6px; border-radius: 4px; 
            font-weight: bold; font-size: 11px; margin-left: 5px;
            background: #eee; color: #333;
        }
    </style>
</head>
<body>

<div id="controls">
    <h3>Strategic Opportunity Map</h3>
    
    <div class="filter-group" style="background: #f0f9ff; padding: 10px; border-radius: 8px; border: 1px solid #bae6fd;">
        <label style="color:#0369a1;">Min Opportunity Score <span id="scoreVal" class="val-display">0</span></label>
        <input type="range" id="scoreSlider" min="0" max="95" step="5" value="0" oninput="updateMap()">
        <div style="font-size:10px; color:#0369a1; margin-top:4px;">(Composite Metric: Ratio + Demographics + Logistics)</div>
    </div>

    <div class="filter-group">
        <label>Category</label>
        <select id="catFilter" onchange="updateMap()">
            <option value="All">All Categories</option>
            <option value="High Density (Secular)">High Density (Secular)</option>
            <option value="Religiously Affiliated">Religiously Affiliated</option>
            <option value="Eastern Front (High Risk)">Eastern Front (High Risk)</option>
            <option value="High Walkability">High Walkability</option>
            <option value="University Hub">University Hub</option>
            <option value="Standard Metro">Standard Metro</option>
        </select>
    </div>

    <div class="filter-group">
        <label>Min Population <span id="popVal" class="val-display">0</span></label>
        <input type="range" id="popSlider" min="0" max="1000000" step="50000" value="0" oninput="updateMap()">
    </div>

    <div class="filter-group">
        <label>Min White Density % <span id="whiteVal" class="val-display">0%</span></label>
        <input type="range" id="whiteSlider" min="0" max="7" step="0.5" value="0" oninput="updateMap()">
    </div>

    <div class="filter-group">
        <label>Min Ratio (F:M) <span id="ratioVal" class="val-display">0.4</span></label>
        <input type="range" id="ratioSlider" min="0.4" max="1.1" step="0.05" value="0.4" oninput="updateMap()">
    </div>
    
    <div class="filter-group">
        <label>Min Walkability <span id="walkVal" class="val-display">0</span></label>
        <input type="range" id="walkSlider" min="0" max="5" step="0.5" value="0" oninput="updateMap()">
    </div>

    <div class="filter-group">
        <label>Min Feb Temp (°F) <span id="tempVal" class="val-display">0°</span></label>
        <input type="range" id="tempSlider" min="0" max="70" step="5" value="0" oninput="updateMap()">
    </div>

    <div id="legend">
        <div class="legend-item"><span class="swatch" style="background:#2563eb"></span>High Density (Ideal)</div>
        <div class="legend-item"><span class="swatch" style="background:#dc2626"></span>Religious Hub</div>
        <div class="legend-item"><span class="swatch" style="background:#000000"></span>Eastern Front</div>
        <div class="legend-item"><span class="swatch" style="background:#16a34a"></span>Walkable</div>
        <div class="legend-item"><span class="swatch" style="background:#ca8a04"></span>University</div>
    </div>
    <div style="margin-top:10px; font-size:10px; color:#999; text-align:center;">v6.0 (Aggressive Yield Algorithm)</div>
</div>

<div id="map"></div>

    const map = L.map('map').setView([39.82, -98.58], 4);
    L.tileLayer('https://{s}.basemaps.cartocdn.com/rastertiles/voyager/{z}/{x}/{y}{r}.png', {
        attribution: '&copy; OpenStreetMap &copy; CARTO',
        subdomains: 'abcd',
        maxZoom: 20
    }).addTo(map);

    let markers = [];

    function getColor(cat) {
        if (cat === 'Religiously Affiliated') return '#dc2626';
        if (cat === 'High Density (Secular)') return '#2563eb';
        if (cat === 'Eastern Front (High Risk)') return '#000000'; // Black for high risk
        if (cat === 'High Walkability') return '#16a34a';
        if (cat === 'University Hub') return '#ca8a04';
        return '#64748b';
    }
    
    function getScoreColor(score) {
        if (score >= 80) return '#10b981'; // Green
        if (score >= 60) return '#f59e0b'; // Yellow
        return '#ef4444'; // Red
    }

    function updateMap() {
        markers.forEach(m => map.removeLayer(m));
        markers = [];

        const catFilter = document.getElementById('catFilter').value;
        const popMin = parseInt(document.getElementById('popSlider').value);
        const whiteMin = parseFloat(document.getElementById('whiteSlider').value);
        const ratioMin = parseFloat(document.getElementById('ratioSlider').value);
        const walkMin = parseFloat(document.getElementById('walkSlider').value);
        const tempMin = parseInt(document.getElementById('tempSlider').value);
        const scoreMin = parseInt(document.getElementById('scoreSlider').value);

        document.getElementById('popVal').innerText = (popMin / 1000) + 'k+';
        document.getElementById('whiteVal').innerText = whiteMin + '%+';
        document.getElementById('ratioVal').innerText = ratioMin.toFixed(2) + '+';
        document.getElementById('walkVal').innerText = walkMin + '+';
        document.getElementById('tempVal').innerText = tempMin + '°F+';
        document.getElementById('scoreVal').innerText = scoreMin + '+';

        cityData.forEach(city => {
            if (catFilter !== 'All' && city.strategy !== catFilter) return;
            if (city.pop < popMin) return;
            if (city.white_density < whiteMin) return;
            if (city.ratio < ratioMin) return;
            if (city.walkability < walkMin) return;
            if (city.feb_temp < tempMin) return;
            if (city.score < scoreMin) return;

            const circle = L.circleMarker([city.lat, city.lon], {
                color: 'white',
                weight: 1,
                fillColor: getColor(city.strategy),
                fillOpacity: city.strategy === 'Standard Metro' ? 0.3 : 0.8,
                radius: Math.max(4, Math.min(15, Math.sqrt(city.pop) / 150))
            }).addTo(map);

            const popupContent = `
                <div style="font-family:sans-serif; min-width:180px;">
                    <div style="display:flex; justify-content:space-between; align-items:center;">
                        <h4 style="margin:0; color:#111;">${city.short_name}</h4>
                        <span class="score-badge" style="background:${getScoreColor(city.score)}; color:white;">${city.score}</span>
                    </div>
                    <div style="font-size:11px; font-weight:600; color:#555; margin-bottom:8px;">${city.strategy}</div>
                    <div style="border-top:1px solid #eee; padding-top:8px; font-size:12px; line-height:1.5;">
                        <b>Opportunity Score:</b> ${city.score}/100<br>
                        <b>Frat Risk:</b> <span style="color:${city.frat_risk.includes('HIGH') ? 'red' : 'green'}">${city.frat_risk}</span><br>
                        <b>Ratio:</b> ${city.ratio} (F:M)<br>
                        <b>White Density:</b> ${city.white_density}%<br>
                        <b>Feb Avg High:</b> ${city.feb_temp}°F<br>
                        <b>Walkability:</b> ${city.walkability}%<br>
                        <b>Population:</b> ${(city.pop/1000).toFixed(0)}k<br>
                    </div>
                </div>
            `;

            circle.bindPopup(popupContent);
            markers.push(circle);
        });
    }

    updateMap();
</script>
